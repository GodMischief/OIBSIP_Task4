<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex justify-content-center p-5">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Registration</h3>
        </div>
        <form onsubmit="login()" id="loginForm" class="card-body px-5 py-4">
            <div class="text-center">
                <small><span id="error" style="color: rgb(156, 0, 0)"></span></small>
            </div>
            <div class="text-center">
                <label class="custom-field">
                    <input id="email" type="text" class="input" required>
                    <span class="placeholder">Email Id</span>
                </label>
                <br>
                <label class="custom-field">
                    <input id="password" type="password" class="input" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{6,}$"
                        title="Minimum six characters, at least one letter, one number and one special character" required>
                    <span class="placeholder">Password</span>
                </label>
            </div>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Login</button>
                <button onclick="signUp()" class="btn btn-secondary">Sign Up</button>
            </div>
        </form>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="firebase.js"></script>
    <script src="index.js"></script>
</body>
</html>
